name: Build Game for Itch.io

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip build output
        run: |
          cd dist
          zip -r ../astra-infinity-itch.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: itch-build
          path: astra-infinity-itch.zip

