<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astra Infinity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom fonts and utilities */
        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background-color: #050505;
            overscroll-behavior: none;
        }

        /* Sharper, bolder Logo Style */
        .astra-logo {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #fff;
            /* Double shadow for crisp neon look */
            text-shadow: 
                0 0 2px #fff,
                0 0 5px #0ea5e9, /* Cyan-500 */
                0 0 10px #0ea5e9,
                0 0 20px #0284c7; /* Cyan-600 */
            /* slight gradient on the text fill itself */
            background: linear-gradient(to bottom, #ffffff 40%, #bae6fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Drop shadow filter to lift it off the background */
            filter: drop-shadow(0 4px 0px rgba(0,0,0,0.5));
        }

        /* UI Text Glows */
        .text-glow {
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .text-glow-gold {
             text-shadow: 0 0 15px #f1c40f, 0 0 5px #000;
        }
        .text-glow-red {
            text-shadow: 0 0 20px red, 0 0 5px black;
        }
        
        /* Terminal / CRT Effects */
        .monitor-frame {
            background-color: rgba(0, 10, 0, 0.85);
            border: 1px solid #333;
            box-shadow: 
                0 0 20px rgba(0,0,0,0.8),
                inset 0 0 100px rgba(0,0,0,0.9),
                0 0 0 1px rgba(50, 200, 50, 0.2); /* Subtle green edge */
            backdrop-filter: blur(4px);
        }
        
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        /* Scrolling Text Animation */
        @keyframes scroll-text {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .scrolling-code {
            animation: scroll-text 20s linear infinite;
        }

        /* Menu Enter Animation */
        @keyframes frame-enter {
            0% {
                clip-path: inset(49.8% 0 49.8% 0);
                opacity: 0;
            }
            15% {
                opacity: 1;
                clip-path: inset(49.8% 0 49.8% 0);
            }
            100% {
                clip-path: inset(0 0 0 0);
                opacity: 1;
            }
        }

        .menu-animate-enter {
            animation: frame-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes item-pop {
            0% { opacity: 0; transform: translateY(15px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .menu-item-pop {
            opacity: 0;
            animation: item-pop 0.4s ease-out forwards;
        }

        /* SPACE SCROLLBAR */
        .space-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .space-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);
            border-left: 1px solid #333;
        }
        
        .space-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #9b59b6, #3498db);
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(155, 89, 182, 0.5);
        }

        .space-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #af7ac5, #5dade2);
        }
    </style>
